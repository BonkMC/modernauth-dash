<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ModernAuth Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div class="container">
    {% set ud = user_data if (user_data is defined) else {} %}

    <nav class="sidebar">
      <div class="sidebar__logo">
        <a href="{{ url_for('dashboard') }}">
          <img src="{{ url_for('static', filename='assets/ma_logo.png') }}"
               alt="ModernAuth Logo" />
        </a>
      </div>
      <ul class="sidebar__nav">
        <li class="{{ 'active' if active=='dashboard' else '' }}">
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </li>
        {% if ud.get('owned_server') %}
        <li class="{{ 'active' if active=='settings' else '' }}">
          <a href="{{ url_for('settings') }}">Settings</a>
        </li>
        {% endif %}
      </ul>
    </nav>

    <div class="main">
      <header class="main__header">
        <h1>{{ active|capitalize }}</h1>
      </header>
      <main class="main__content">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- Modal overlay (hidden by default) -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <button id="modal-close" class="btn">Ã—</button>
      <h3 id="modal-title"></h3>
      <div id="modal-body"></div>
      <div class="modal-actions"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block extra_js %}{% endblock %}
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
